<div class="card flex justify-content-center">
  <p-sidebar #sidebarRef [(visible)]="sidebarVisible" [appendTo]="document.body" [baseZIndex]="99999"
             [closeOnEscape]="false"
             [dismissible]="false" [modal]="false" [showCloseIcon]="false" [styleClass]="'app-sidebar p-sidebar-sm'">
    <ng-template pTemplate="headless">
      <div class="flex flex-column h-full">
        <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
                <span class="inline-flex gap-4">
                  <i class="pi pi-bars text-2xl"></i>
                    <span class="font-semibold text-2xl text-primary">
                      <img alt="" src="./assets/logo.svg">
                    </span>
                </span>
        </div>
        <div class="overflow-y-auto">
          <ul class="list-none p-3 m-0">
            <li>
              <a
                class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                pRipple>
                <i class="pi pi-home mr-2"></i>
                <span class="font-medium">Dashboard</span>
              </a>
            </li>
            <li>
              <a
                class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                pRipple>
                <i class="pi pi-bookmark mr-2"></i>
                <span class="font-medium">Projects</span>
              </a>
            </li>
            <li>
              <a
                class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                enterActiveClass="slidedown"
                enterClass="hidden"
                leaveActiveClass="slideup"
                leaveToClass="hidden"
                pRipple
                pStyleClass="@next"
              >
                <i class="pi pi-chart-line mr-2"></i>
                <span class="font-medium">ASSETS</span>
                <i class="pi pi-chevron-down ml-auto"></i>
              </a>
              <ul
                class="list-none py-0 pl-3 pr-0 m-0  overflow-y-hidden transition-all transition-duration-400 transition-ease-in-out">
                <li routerLink="/product-assets"
                    routerLinkActive="active-menu">
                  <a class="flex align-items-center cursor-pointer p-3 border-round  hover:surface-100 transition-duration-150 transition-colors p-ripple"
                     pRipple>
                    <i class="pi pi-table mr-2"></i>
                    <span class="font-medium">Product Assets</span>
                  </a>
                </li>
                <li routerLink="/product-general">
                  <a class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                     pRipple>
                    <i class="pi pi-search mr-2"></i>
                    <span class="font-medium">General Assets</span>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="mt-auto">
          <hr class="mb-3 mx-3 border-top-1 border-none surface-border"/>
          <a
            class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
            pRipple>
            <p-avatar image="./assets/profile.png" shape="circle" size="large"/>
            <span class="font-bold">Hussein Hassan</span>
          </a>
        </div>
      </div>
    </ng-template>
  </p-sidebar>
</div>
