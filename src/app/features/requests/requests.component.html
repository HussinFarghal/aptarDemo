<p-panel [toggleable]="true" header="Formly form">
  <div class="grid">
    <div class="md:col-3">
      <form [formGroup]="formGroup">
        <p-dropdown
          (onChange)="onFormTypeDropDownChange($event)"
          formControlName="selectedFormType"
          [options]="formTypes"
          dataKey="id"
          optionLabel="name"
          placeholder="Select a form type"/>
      </form>
    </div>
  </div>
  <hr/>
  <app-fromly-form [selectedFormType]="selectedFormType"/>
</p-panel>
