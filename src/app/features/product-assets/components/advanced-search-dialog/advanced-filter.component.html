<p-dialog (onHide)="closeDialog()" [(visible)]="showDialog" [closeOnEscape]="false" [draggable]="false" [maximizable]="false"
          [modal]="true"
          [style]="{ width: '50%' }" header="Advanced Filters"
          styleClass="advanced-search-dialog">
  <ng-template pTemplate="content">
    <div class="field">
      <div class="md:col">
        <form [formGroup]="formGroup">
          <p-treeSelect
            [appendTo]="document.body"
            [options]="categories"
            [showClear]="true"
            containerStyleClass="w-full"
            display="chip"
            formControlName="selectedCategories"
            [metaKeySelection]="false"
            selectionMode="multiple"
            placeholder="Select One or multiple">
          </p-treeSelect>
        </form>
      </div>
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <div class="col-auto">
      <p-button
        (click)="closeDialog()"
        [autofocus]="false"
        [text]="true"
        label="Cancel"
        severity="danger"
        styleClass="mr-2 p-button-sm"/>
    </div>
  </ng-template>
</p-dialog>
